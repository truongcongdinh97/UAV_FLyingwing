# Camera Configuration
camera:
  # Camera module: OV5647 (Pi Camera v1)
  resolution:
    width: 1920
    height: 1080
  
  framerate: 30  # FPS
  
  # Capture settings
  iso: 400
  exposure_mode: "auto"  # auto, night, sports, etc.
  awb_mode: "auto"  # auto white balance
  
  # For streaming
  stream_resolution:
    width: 640
    height: 480
  stream_framerate: 15
  stream_quality: 80  # JPEG quality (0-100)
  
  # Recording
  record_resolution:
    width: 1920
    height: 1080
  record_framerate: 30
  record_format: "h264"  # h264, mjpeg
  
  # Image processing
  flip_horizontal: false
  flip_vertical: false
  rotation: 0  # 0, 90, 180, 270
